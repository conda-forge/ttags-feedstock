{% set name = "ttags" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/npezza93/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 76ad680d407b665c53f14baad168e8321434cb91be88b5087d7b67db8162aa87

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - ttags --help

about:
  home: https://github.com/npezza93/ttags
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Generate ctags using Tree Sitter
  dev_url: https://github.com/npezza93/ttags

extra:
  recipe-maintainers:
    - danielnachun
